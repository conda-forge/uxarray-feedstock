{% set version = "2022.07.0" %}

package:
  name: uxarray
  version: {{ version }}

source:
  url: https://github.com/UXARRAY/uxarray/archive/v{{ version }}.tar.gz   # For building from a specific tag's tarball
  sha256: a889a376a3785f853a588c418f2c5378e081a134e13a358c84cb11551ccab3f0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numba
    - numpy >=1.2, <1.22
    - xarray

test:
  source_files:
    - test
  requires:
    - dask
    - netcdf4
    - pytest
  imports:
    - uxarray
  commands:
    - pytest test

about:
  home: https://github.com/UXARRAY/uxarray
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Uxarray is a library of xarray based functions for visualizing unstructured grid datasets'

extra:
  recipe-maintainers:
    - paullric
    - erogluorhan
    - anissa111
    - michaelavs
    - rajeeja
    - chengzhuzhang
    - marodrig
